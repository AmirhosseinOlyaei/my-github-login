<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>GitHub Login</title>
</head>

<body class="flex justify-center items-center h-screen">
    <div class="flex flex-col justify-center items-center">
        <!-- logo -->
        <div class="w-16">
            <img src="/images/github-mark.png" alt="GitHub logo">
        </div>
        <!-- logo text -->
        <p class="mt-6 mb-4">Sign in to GitHub</p>
        <!-- error message -->
        <div id="error-message"></div>
        <!-- sign in form -->
        <div class="border rounded-md bg-[#f6f8fa] p-4 w-80">
            <form action="" id="account-form" class="flex flex-col">
                <label for="">Username or email address</label>
                <input type="text" name="log-in" id="user-name-email" class="my-2 border rounded-md p-0.5" />

                <div class="flex items-center space-x-24"><label for="">Password</label><a href="#"
                        class="text-blue-600 text-sm">Forgot password?</a></div>
                <input type="password" name="password" id="password" class="my-2 border rounded-md p-0.5" />
                <!-- submit bottom -->
                <input type="submit" value="Sign In"
                    class="w-full border rounded-md bg-green-600 text-white text-sm p-1 mt-2" />
            </form>
        </div>
        <!-- new registeration -->
        <div class="flex justify-center border rounded-md p-3 mt-4 w-80">
            <p>New to GitHub? <a href="#" class="text-blue-600">Create an account.</a></p>
        </div>
    </div>


    <script src="/scripts.js"></script>
</body>

</html>
